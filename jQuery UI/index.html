			content: ".";
			display: block;
			clear: both;
			visibility: hidden;
			line-height: 0;
			height: 0;
		}
		.ui-menu .ui-menu-item {
			display: inline-block;
			float: left;
			margin: 0;
			padding: 10px;
			width: auto;			
		}

		.toggler { width: 500px; height: 200px; position: relative; }

    	#effect { width: 240px; height: 170px; padding: 0.4em; position: relative; }
